<div class="auth-container">
  <h2>כניסה למערכת</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>אימייל</label>
      <input type="email" formControlName="email">
    </div>

    <div class="form-group">
      <label>סיסמה</label>
      <input type="password" formControlName="password">
    </div>

    <button type="submit" [disabled]="!loginForm.valid">התחבר</button>

    <p>אין לך חשבון? <a routerLink="/register">הירשם כאן</a></p>
  </form>
</div>
